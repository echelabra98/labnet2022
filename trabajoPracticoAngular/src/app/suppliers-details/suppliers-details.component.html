<div>
    <form [formGroup]="formSuppliers" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="col-form-label">Nombre:</label>
            <input formControlName="nombre" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="col-form-label">Contacto:</label>
            <input formControlName="contacto" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="col-form-label">Titulo de Contacto:</label>
            <input formControlName="titulo" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="col-form-label">Direcci√≥n:</label>
            <input formControlName="direccion" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="col-form-label">Ciudad:</label>
            <input formControlName="ciudad" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="this.formSuppliers.invalid">Guardar</button>
        <button type="button" class="btn btn-danger" [routerLink]="['']">Cancelar</button>
    </form>
</div>
